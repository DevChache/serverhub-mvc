<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 NOT Found</title>
    <style>
        body {
            margin: 0;
        }
        h1 {
            font-size: 48px;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 16px;
        }
        h1#var1 {
            display: block;
        }
        h1#var2 {
            display: none;
        }
        p.sublink {
            font-size: 24px;
        }
        p {
            color: #666666;
            font-size: 16px;
            margin-top: 16px;
            margin-bottom: 4px;
            max-width: 800px;
        }
        hr {
            border: 0;
            border-top: 3px solid #9e9e9e;
            max-width: 256px;
            margin: 16px 0 0 0;
        }
        * {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }
        a {
            color: #2196f3;
        }
        a:hover {
            text-decoration: solid #2196f3 underline;
        }
        span.status-code {
            font-size: 128px;
            font-family: 'Roboto Mono', monospace;
            color: #c62828;
        }
        section.content {
            width: calc(100% - 128px);
            display: block;
            position: absolute;
            top: 80px;
            left: 64px;
        }
        section.code {
            width: 256px;
            height: 180px;
            position: absolute;
            right: 64px;
            bottom: 80px;
            text-align: right;
        }
        @media screen and (max-width:500px) {
            h1#var1 {
                display: none;
            }
            h1#var2 {
                display: block;
                margin-top: 16px;
            }
            section.content {
                width: calc(100% - 32px);
                top: 96px;
                left: 16px;
            }
            section.code {
                width: 96px;
                height: 64px;
                right: 16px;
                top: 32px;
                text-align: right;
            }
            span.status-code {
                font-size: 48px;
            }
            hr {
                border-top: 1.5px solid #9e9e9e;
                max-width: 64px;
            }
        }
        @media screen and (max-height:420px) {
            h1#var1 {
                display: none;
            }
            h1#var2 {
                display: block;
                margin-top: 16px;
            }
            section.content {
                width: calc(100% - 32px);
                top: 96px;
                left: 16px;
            }
            section.code {
                width: 96px;
                height: 64px;
                right: 16px;
                top: 32px;
                text-align: right;
            }
            span.status-code {
                font-size: 48px;
            }
            hr {
                border-top: 1.5px solid #9e9e9e;
                max-width: 64px;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="content">
            <h1 id='var1'>Are you lost?</h1>
            <h1 id='var2'>lost?</h1>
            <p class='sublink'>Let's
                <a href="/">go home</a>
            </p>
            <hr>
            <p>ServerHub cannot find a path to your requested content. It could either be removed or cannot be accessed at this
                moment. Contact you Internet administrator or call the website service provider for help.</p>
        </section>
        <section class="code">
            <span class="status-code">404</span>
        </section>
    </main>
</body>

</html>
