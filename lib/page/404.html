<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 NOT Found</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #f9f9f9, #e0e0e0) !important;
            width: 100vw;
            height: 100vh;
        }

        p.sublink {
            font-size: 32px;
        }

        p {
            color: #666666;
            margin-top: 16px;
            font-size: 14px;
            margin-bottom: 4px;
            max-width: 800px;
        }

        hr {
            border: 0;
            border-top: 3px solid #9e9e9e;
            max-width: 256px;
            margin: 16px 0 0 0;
        }

        * {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }

        a {
            color: #2196f3;
        }

        a:hover {
            text-decoration: solid #2196f3 underline;
        }

        span.status-code {
            font-size: 12em;
            font-family: 'Roboto Mono', monospace;
            color: #3a719e;
        }

        section.content {
            width: calc(100% - 128px);
            display: block;
            position: absolute;
            top: 80px;
            left: 64px;
        }

        section.code {
            height: 12em;
            position: absolute;
            right: 64px;
            bottom: 80px;
            text-align: right;
        }

        @media screen and (min-width:960px) {
            section.code {
                height: 18em;
            }
            span.status-code {
                font-size: 18em;
            }
        }

        @media screen and (max-width:500px) {
            section.content {
                width: calc(100% - 32px);
                top: 128px;
                left: 16px;
            }
            section.code {
                height: 5em;
                right: 16px;
                top: 32px;
                text-align: right;
            }
            span.status-code {
                font-size: 5em;
            }
            hr {
                border-top: 1.5px solid #9e9e9e;
                max-width: 128px;
            }
            p.sublink {
                font-size: 28px;
            }
        }

        @media screen and (max-height:420px) {
            section.content {
                width: calc(100% - 32px);
                top: 96px;
                left: 16px;
            }
            section.code {
                height: 3em;
                right: 16px;
                top: 32px;
                text-align: right;
            }
            span.status-code {
                font-size: 3em;
            }
            hr {
                border-top: 1.5px solid #9e9e9e;
                max-width: 64px;
            }

            p.sublink {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="content">
            <p class='sublink'>Go
                <a href="/">home</a>
            </p>
            <hr>
            <p>ServerHub cannot find a path to your requested content or service.</p>
        </section>
        <section class="code">
            <span class="status-code">404</span>
        </section>
    </main>
</body>

</html>
